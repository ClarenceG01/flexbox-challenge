<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result-container">
            <h4>Your Result</h4>
            <div class="percentage">
                <div class="percentage-circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
            </div>
            <div class="report">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tasks</p>
            </div>
        </div>

        <div class="summary-container">
            <div class="summary-box">
                <h4>Summary</h4>
                    <div class="summary-content">
                        <p class="summary-category" id="reaction-text">Reaction</p>
                        <p class="summary-value"><b>80</b>/100</p>
                    </div>
                    <div class="summary-content" >
                        <p class="summary-category" id="memory-text">Memory</p>
                        <p class="summary-value"><b>92</b>/100</p>
                    </div>
                    <div class="summary-content">
                        <p class="summary-category" id="verbal-text">Verbal</p>
                        <p class="summary-value"><b>61</b>/100</p>
                    </div>
                    <div class="summary-content">
                        <p class="summary-category" id="visual-text">Visual</p>
                        <p class="summary-value"><b>72</b>/100</p>
                    </div>
                    <button>Continue</button>
            </div>
            
        </div>
        
    </div>
</body>
</html>
